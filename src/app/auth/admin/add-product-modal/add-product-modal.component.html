<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="grid grid-cols-2 gap-4">
      <div class="form-group mb-6">
        <input type="text" ngModel #productName=ngModel required name="productName" id="productName" minlength="1"
          class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Product Name">
        <p class="text-red-500 text-xs italic" *ngIf="!productName.valid && productName.touched">Please enter a valid product name. (min length of 1)</p>
      </div>
      <div class="form-group mb-6">
        <input type="number" ngModel #price=ngModel required name="price" id="price" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
          class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Price">
        <p class="text-red-500 text-xs italic" *ngIf="!price.valid && price.touched">Please enter a valid number.</p>
      </div>
    </div>
    <div class="form-group mb-6">
      <input type="text" ngModel text name="description" id="description" minlength="0"
        class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
             placeholder="Description (Optional)">
    </div>
    <div class="form-group mb-6">
      <input type="url" ngModel #url=ngModel required url name="url" id="url" minlength="1"
        class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
             placeholder="Image URL">
      <p class="text-red-500 text-xs italic" *ngIf="!url.valid && url.touched">Please enter a valid URL.</p>
    </div>
    <button type="submit"
            [disabled]="!productForm.valid"
            [ngClass]="{'cursor-not-allowed': !productForm.valid}"
      class="
      w-full
      px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out">Add New Product</button>
  </form>
</div>
