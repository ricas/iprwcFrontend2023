<div class="bg-white">
  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">2023 Collection</h2>
    <h3 class="text-1xl font-semibold tracking-tight text-gray-900">{{products.length}} items available</h3>

    <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

        <app-product-item *ngFor="let product of products"
                          [product]="product"
                          [products]="products"
        ></app-product-item>

    </div>
  </div>
</div>
