<div class="group relative">
<div (click)="openProductModal(product.id)" class="cursor-pointer min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
  <img src="{{product.imageUrl}}" alt="An image of {{product.name}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
</div>
<div class="mt-4 flex justify-between">
  <div>
    <h3 class="text-sm text-gray-700">
      {{product.name}}
    </h3>
    <p class="mt-1 text-sm text-gray-500">{{product.description}}</p>
  </div>
  <p class="text-sm font-medium text-gray-900">â‚¬{{product.price}}</p>
</div>
</div>
